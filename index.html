<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#1da1f2">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>myxx</title>
    <link rel="stylesheet" href="/docs.css" />
  </head>
  <body>
    <main>
      <h1>Welcome to the API endpoint for <span style="color: #1da1f2">my</span><span style="color: #aaa">xx</span></h1>
      <h2>Get channels</h2>
      <div><label>Route:</label>`/channels`</div>
      <div>
        <label>Params:</label><br>
        <code id="get_channels_params"></code>
      </div>
      <div>
        <label>Results:</label><br>
        <code id="get_channels_results"></code>
      </div>
      <h2>Get playlists</h2>
      <div><label>Route:</label>`/playlists/:channelId`</div>
      <div>
        <label>Params:</label><br>
        <code id="get_playlist_params"></code>
      </div>
      <div>
        <label>Results:</label><br>
        <code id="get_playlist_results"></code>
      </div>
      <h2>Get mix</h2>
      <div><label>Route:</label>`/mix`</div>
      <div>
        <label>Params:</label><br>
        <code id="get_mix_params"></code>
      </div>
      <div>
        <label>Results:</label><br>
        <code id="get_mix_results"></code>
      </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/docs.js"></script>
  </body>
</html>
